{% extends 'portfolio/base.html' %}

{% block content %}

<div class="contaner text-center">
	<br>
	<a href="{% url 'blog:all_blogs' %}">Blog</a>
	<br>
	<h1>Personal portfolio - Home page</h1>

	{% for project in projects %}
	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>
	<img src="{{ project.image.url }}" height="100" width="100">
	<a href="{{ project.url }}">Link</a>

	{% endfor %}
</div>

{% endblock %}
